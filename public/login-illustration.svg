<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" fill="none" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient using theme colors -->
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b7285;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6fffb;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e6fffb;stop-opacity:0.1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.2"/>
    </filter>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>

  <!-- Decorative circles - using theme colors with opacity -->
  <circle cx="150" cy="100" r="120" fill="#e6fffb" opacity="0.2"/>
  <circle cx="700" cy="200" r="180" fill="#f59e0b" opacity="0.15"/>
  <circle cx="100" cy="800" r="100" fill="#ffffff" opacity="0.1"/>
  <circle cx="650" cy="950" r="140" fill="#e6fffb" opacity="0.2"/>
  <circle cx="400" cy="1100" r="90" fill="#ffffff" opacity="0.08"/>

  <!-- Top decorative wave pattern -->
  <path d="M 0 100 Q 200 80 400 100 T 800 100 L 800 0 L 0 0 Z" fill="#ffffff" opacity="0.05"/>

  <!-- Bottom decorative wave pattern -->
  <path d="M 0 1100 Q 200 1120 400 1100 T 800 1100 L 800 1200 L 0 1200 Z" fill="#ffffff" opacity="0.05"/>

  <!-- Financial Building/Bank -->
  <g transform="translate(500, 250)">
    <rect x="0" y="0" width="240" height="350" fill="#ffffff" rx="12" filter="url(#shadow)"/>

    <!-- Building windows -->
    <rect x="25" y="30" width="50" height="50" fill="#e6fffb" rx="6"/>
    <rect x="95" y="30" width="50" height="50" fill="#e6fffb" rx="6"/>
    <rect x="165" y="30" width="50" height="50" fill="#e6fffb" rx="6"/>

    <rect x="25" y="100" width="50" height="50" fill="#e6fffb" rx="6"/>
    <rect x="95" y="100" width="50" height="50" fill="#e6fffb" rx="6"/>
    <rect x="165" y="100" width="50" height="50" fill="#e6fffb" rx="6"/>

    <rect x="25" y="170" width="50" height="50" fill="#e6fffb" rx="6"/>
    <rect x="95" y="170" width="50" height="50" fill="#e6fffb" rx="6"/>
    <rect x="165" y="170" width="50" height="50" fill="#e6fffb" rx="6"/>

    <rect x="25" y="240" width="50" height="50" fill="#e6fffb" rx="6"/>
    <rect x="95" y="240" width="50" height="50" fill="#e6fffb" rx="6"/>
    <rect x="165" y="240" width="50" height="50" fill="#e6fffb" rx="6"/>

    <!-- Main door -->
    <rect x="70" y="280" width="100" height="70" fill="#0b7285" rx="8"/>
    <circle cx="150" cy="315" r="5" fill="#ffffff"/>
  </g>

  <!-- Financial Chart Document -->
  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="180" height="240" fill="#ffffff" rx="12" filter="url(#shadow)"/>

    <!-- Document header -->
    <line x1="25" y1="35" x2="155" y2="35" stroke="#0b7285" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="55" x2="120" y2="55" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="75" x2="140" y2="75" stroke="#e5e7eb" stroke-width="3" stroke-linecap="round"/>

    <!-- Chart visualization -->
    <polyline points="30,180 55,160 80,140 105,155 130,125 150,135"
              stroke="#0b7285" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Chart gradient area -->
    <linearGradient id="chartFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0b7285;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0b7285;stop-opacity:0.05" />
    </linearGradient>
    <polygon points="30,180 55,160 80,140 105,155 130,125 150,135 150,200 30,200" fill="url(#chartFill)"/>

    <!-- Data points -->
    <circle cx="30" cy="180" r="5" fill="#0b7285"/>
    <circle cx="55" cy="160" r="5" fill="#0b7285"/>
    <circle cx="80" cy="140" r="5" fill="#0b7285"/>
    <circle cx="105" cy="155" r="5" fill="#0b7285"/>
    <circle cx="130" cy="125" r="5" fill="#0b7285"/>
    <circle cx="150" cy="135" r="5" fill="#0b7285"/>
  </g>

  <!-- Credit/Debit Card -->
  <g transform="translate(320, 600)">
    <rect x="0" y="0" width="220" height="140" fill="#ffffff" rx="16" filter="url(#shadow)"/>
    <rect x="0" y="30" width="220" height="40" fill="#0b7285"/>

    <!-- Chip -->
    <rect x="30" y="90" width="50" height="38" fill="#f59e0b" rx="6"/>
    <line x1="40" y1="95" x2="40" y2="123" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="95" x2="50" y2="123" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="60" y1="95" x2="60" y2="123" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
    <line x1="70" y1="95" x2="70" y2="123" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>

    <!-- Contactless symbol -->
    <g transform="translate(160, 100)">
      <path d="M 0 0 Q 8 -8 15 0" stroke="#0b7285" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 2 4 Q 8 -2 13 4" stroke="#0b7285" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 4 8 Q 8 4 11 8" stroke="#0b7285" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Mobile Banking -->
  <g transform="translate(90, 680)">
    <rect x="0" y="0" width="110" height="210" fill="#1a1a1a" rx="12" filter="url(#shadow)"/>
    <rect x="8" y="20" width="94" height="170" fill="#ffffff" rx="8"/>

    <!-- Status bar -->
    <rect x="15" y="28" width="30" height="8" fill="#e5e7eb" rx="4"/>
    <circle cx="85" cy="32" r="3" fill="#10b981"/>

    <!-- App content - financial dashboard -->
    <g transform="translate(15, 60)">
      <!-- Balance card -->
      <rect x="0" y="0" width="80" height="50" fill="#e6fffb" rx="6"/>
      <line x1="8" y1="12" x2="50" y2="12" stroke="#0b7285" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="8" y1="25" x2="40" y2="25" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>
      <line x1="8" y1="35" x2="60" y2="35" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round"/>

      <!-- Bar chart -->
      <rect x="8" y="90" width="10" height="50" fill="#0b7285" rx="3"/>
      <rect x="23" y="75" width="10" height="65" fill="#f59e0b" rx="3"/>
      <rect x="38" y="85" width="10" height="55" fill="#3b82f6" rx="3"/>
      <rect x="53" y="70" width="10" height="70" fill="#10b981" rx="3"/>
    </g>
  </g>

  <!-- Coins/Money Stack -->
  <g transform="translate(380, 350)">
    <ellipse cx="50" cy="50" rx="45" ry="10" fill="#f59e0b" opacity="0.3"/>
    <ellipse cx="50" cy="45" rx="45" ry="10" fill="#f59e0b"/>
    <rect x="5" y="25" width="90" height="20" fill="#f59e0b"/>
    <ellipse cx="50" cy="25" rx="45" ry="10" fill="#f59e0b"/>

    <!-- Dollar sign -->
    <text x="50" y="35" text-anchor="middle" font-size="28" font-weight="bold" fill="#ffffff" font-family="Arial, sans-serif">$</text>

    <!-- Additional coins -->
    <ellipse cx="15" cy="35" rx="30" ry="8" fill="#f59e0b" filter="url(#softShadow)"/>
    <ellipse cx="85" cy="40" rx="25" ry="6" fill="#f59e0b" filter="url(#softShadow)"/>
  </g>

  <!-- Person/User -->
  <g transform="translate(250, 820)">
    <!-- Head -->
    <circle cx="40" cy="25" r="25" fill="#ffffff" filter="url(#softShadow)"/>

    <!-- Body -->
    <path d="M 15 55 Q 15 45 25 45 L 55 45 Q 65 45 65 55 L 65 110 Q 65 120 55 120 L 25 120 Q 15 120 15 110 Z"
          fill="#ffffff" filter="url(#softShadow)"/>

    <!-- Arms -->
    <rect x="0" y="60" width="18" height="12" fill="#ffffff" rx="6"
          transform="rotate(-25 9 66)" filter="url(#softShadow)"/>
    <rect x="62" y="60" width="18" height="12" fill="#ffffff" rx="6"
          transform="rotate(25 71 66)" filter="url(#softShadow)"/>

    <!-- Legs -->
    <rect x="22" y="115" width="14" height="50" fill="#ffffff" rx="7" filter="url(#softShadow)"/>
    <rect x="44" y="115" width="14" height="50" fill="#ffffff" rx="7" filter="url(#softShadow)"/>

    <!-- Holding tablet/device -->
    <rect x="60" y="65" width="45" height="35" fill="#0b7285" rx="4" filter="url(#softShadow)"/>
    <rect x="65" y="70" width="35" height="25" fill="#ffffff" rx="2"/>
  </g>

  <!-- Location Pin -->
  <g transform="translate(620, 480)">
    <path d="M 30 0 C 13.431 0 0 13.431 0 30 C 0 52.5 30 85 30 85 C 30 85 60 52.5 60 30 C 60 13.431 46.569 0 30 0 Z"
          fill="#ffffff" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="12" fill="#0b7285"/>
  </g>

  <!-- Connecting Lines/Transaction Paths -->
  <path d="M 260 500 Q 350 480 440 520" stroke="#ffffff" stroke-width="3" stroke-dasharray="8,6"
        opacity="0.3" fill="none" stroke-linecap="round"/>
  <path d="M 440 700 Q 500 650 560 680" stroke="#ffffff" stroke-width="3" stroke-dasharray="8,6"
        opacity="0.3" fill="none" stroke-linecap="round"/>
  <path d="M 200 850 Q 300 800 400 850" stroke="#ffffff" stroke-width="3" stroke-dasharray="8,6"
        opacity="0.3" fill="none" stroke-linecap="round"/>

  <!-- Floating data points/indicators -->
  <circle cx="300" cy="480" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="500" cy="650" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="300" cy="800" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="450" cy="920" r="8" fill="#ffffff" opacity="0.6"/>

  <!-- Security Shield Icon -->
  <g transform="translate(550, 780)">
    <path d="M 40 0 L 70 15 L 70 50 Q 70 80 40 95 Q 10 80 10 50 L 10 15 Z"
          fill="#ffffff" filter="url(#shadow)"/>
    <path d="M 40 15 L 55 22 L 55 50 Q 55 70 40 80 Q 25 70 25 50 L 25 22 Z"
          fill="#0b7285"/>
    <!-- Checkmark -->
    <path d="M 32 48 L 38 54 L 50 38" stroke="#ffffff" stroke-width="3"
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
