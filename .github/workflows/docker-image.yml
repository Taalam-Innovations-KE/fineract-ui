name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  IMAGE_NAME: taalamke/taalam-fincore-web

jobs:
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (amd64 only for fast PR checks)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha,scope=fincore-amd64
          cache-to: type=gha,mode=max,scope=fincore-amd64

  build-and-push:
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            platform_id: amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            platform_id: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=fincore-${{ matrix.platform_id }}
          cache-to: type=gha,mode=max,scope=fincore-${{ matrix.platform_id }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform_id }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifest:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Create and push multi-arch manifest
        working-directory: /tmp/digests
        run: |
          set -euo pipefail
          TAG_ARGS=()
          while IFS= read -r tag; do
            TAG_ARGS+=("-t" "$tag")
          done <<< "${{ steps.meta.outputs.tags }}"

          IMAGE_ARGS=()
          for digest in *; do
            IMAGE_ARGS+=("${{ env.IMAGE_NAME }}@sha256:${digest}")
          done

          docker buildx imagetools create "${TAG_ARGS[@]}" "${IMAGE_ARGS[@]}"

      - name: Inspect pushed image
        run: docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:latest
